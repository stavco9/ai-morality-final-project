apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "sample-app.name" . }}-test-connection"
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "sample-app.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "sample-app.name" . }}:{{ .Values.microservice.port }}']
  restartPolicy: Never
