apiVersion: v1
kind: Service
metadata:
  name: {{ include "sample-app.name" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "sample-app.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.microservice.port }}
      targetPort: {{ .Values.microservice.port }}
      protocol: TCP
      name: {{ .Values.microservice.protocol }}
  selector:
    {{- include "sample-app.selectorLabels" . | nindent 4 }}  